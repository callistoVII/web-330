<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMORPG Character Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Create Your Character</h1>
    <form id="characterForm">
      <label for="name">Character Name:</label><br />
      <input type="text" id="name" name="name" required />
      <br />

      <label for="gender">Character Gender:</label><br />
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="eldritch horror">Eldritch Horror</option>
      </select>
      <br />

      <label for="characterClass">Character Class:</label><br />
      <select id="characterClass" name="characterClass" required>
        <option value="">Select...</option>
        <option value="warrior">Warrior</option>
        <option value="mage">Mage</option>
        <option value="rogue">Rogue</option>
        <option value="bard">Bard</option>
        <option value="healer">Healer</option>
      </select>
      <br />

      <button type="button" id="createCharacterButton">
        Generate Character
      </button>
    </form>

    <div id="characterDisplay"></div>

    <script src="script.js"></script>
  </body>
</html>
