  <body>
    <div class="header">
      <h1> Salt & Sage </h1>
      <p> Use the Form Below to Reserve Your Table. </p>
    </div>


    <form id="reservationForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="tableNumber">Table Number:</label><br />
      <select id="tableNumber" name="tableNumber" required>
        <option value="1">Table 1</option>
        <option value="2">Table 2</option>
        <option value="3">Table 3</option>
        <option value="4">Table 4</option>
        <option value="5">Table 5</option>
        <option value="6">Table 6</option>
        <option value="7">Table 7</option>
        <option value="8">Table 8</option></select>

      <br />
      <label for="capacity">Party Size: </label><br />
      <input type="capacity" id="partySize" name="partySize"><br />
      <br></br>

      <button type="submit">Reserve Table</button>
    </form>
    <p id="message"></p>

      <script src="script.js"></script>

  </body>
